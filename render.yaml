services:
  # FastAPI Web Service
  - type: web
    name: scrapy-api
    runtime: docker
    rootDir: backend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: PORT
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: scrapy-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: scrapy-redis
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
      - key: CLERK_ISSUER_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /health
    
  # ARQ Worker Service  
  - type: worker
    name: scrapy-worker
    runtime: docker
    rootDir: backend
    dockerfilePath: ./Dockerfile
    dockerCommand: arq app.worker.WorkerSettings
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: scrapy-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: scrapy-redis
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false

databases:
  - name: scrapy-postgres
    databaseName: scrapy
    user: scrapy
    
  - name: scrapy-redis
    ipAllowList: []
